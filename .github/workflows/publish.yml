name: Publish vibetuner packages

on:
  release:
    types: [published]
  workflow_call:
  workflow_dispatch:
    inputs:
      force-python:
        description: 'Force publish Python package'
        type: boolean
        default: false
      force-js:
        description: 'Force publish JS package'
        type: boolean
        default: false
      version:
        description: 'Version to publish (e.g., 1.2.3). Leave empty to use latest release.'
        required: false
        type: string

jobs:
  # Detect what changed since last release
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      python-changed: ${{ steps.changes.outputs.python }}
      js-changed: ${{ steps.changes.outputs.js }}
      version: ${{ steps.version.outputs.version }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Need full history for git diff

      - name: Extract version from release
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger
            if [ -n "${{ github.event.inputs.version }}" ]; then
              # Use provided version
              VERSION="${{ github.event.inputs.version }}"
              echo "Using manual version: $VERSION"
            else
              # Get latest GitHub release (not just tag)
              VERSION=$(gh release view --json tagName --jq '.tagName' | sed 's/^v//')
              echo "Using latest GitHub release version: $VERSION"
            fi
          else
            # Release event
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Using release event version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Detect changes
        id: changes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Detecting changes for release $VERSION"

          # Check for manual force flags first
          FORCE_PYTHON="${{ github.event.inputs.force-python }}"
          FORCE_JS="${{ github.event.inputs.force-js }}"

          # Python detection
          if [ "$FORCE_PYTHON" = "true" ]; then
            echo "python=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Force publishing Python (manual override)"
          else
            # Get previous tag
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

            if [ -n "$PREV_TAG" ]; then
              echo "Comparing $PREV_TAG..HEAD for Python changes"

              # Check for REAL Python changes (exclude version files)
              PYTHON_CHANGED=$(git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-py/" | grep -v "pyproject.toml" | wc -l)
              if [ "$PYTHON_CHANGED" -gt 0 ]; then
                echo "python=true" >> $GITHUB_OUTPUT
                echo "âœ… Python package has real changes"
                echo "Changed files:"
                git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-py/" | grep -v "pyproject.toml"
              else
                echo "python=false" >> $GITHUB_OUTPUT
                echo "âŒ Python package unchanged (only version files or no changes)"
              fi
            else
              # First release - build both
              echo "First release detected - building Python package"
              echo "python=true" >> $GITHUB_OUTPUT
            fi
          fi

          # JavaScript detection
          if [ "$FORCE_JS" = "true" ]; then
            echo "js=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Force publishing JavaScript (manual override)"
          else
            # Get previous tag
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

            if [ -n "$PREV_TAG" ]; then
              echo "Comparing $PREV_TAG..HEAD for JavaScript changes"

              # Check for REAL JavaScript changes (exclude version files)
              JS_CHANGED=$(git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-js/" | grep -v "package.json" | wc -l)
              if [ "$JS_CHANGED" -gt 0 ]; then
                echo "js=true" >> $GITHUB_OUTPUT
                echo "âœ… JavaScript package has real changes"
                echo "Changed files:"
                git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-js/" | grep -v "package.json"
              else
                echo "js=false" >> $GITHUB_OUTPUT
                echo "âŒ JavaScript package unchanged (only version files or no changes)"
              fi
            else
              # First release - build both
              echo "First release detected - building JavaScript package"
              echo "js=true" >> $GITHUB_OUTPUT
            fi
          fi

  # Conditional Python build
  build-python:
    needs: detect-changes
    if: needs.detect-changes.outputs.python-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Update pyproject.toml version
        working-directory: vibetuner-py
        run: |
          TARGET_VERSION="${{ needs.detect-changes.outputs.version }}"
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')

          if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
            echo "Updating version from $CURRENT_VERSION to $TARGET_VERSION"
            uv version "$TARGET_VERSION"
          else
            echo "Version already at $TARGET_VERSION, no update needed"
          fi

          cat pyproject.toml

      - name: Build package
        working-directory: vibetuner-py
        run: uv build

      - name: Verify package (dry-run)
        working-directory: vibetuner-py
        run: uv publish --dry-run

      - name: Upload Python distribution artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-dist
          path: vibetuner-py/dist/

  # Conditional JavaScript build
  build-js:
    needs: detect-changes
    if: needs.detect-changes.outputs.js-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Update package.json version
        working-directory: vibetuner-js
        run: |
          TARGET_VERSION="${{ needs.detect-changes.outputs.version }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
            echo "Updating version from $CURRENT_VERSION to $TARGET_VERSION"
            bun pm version "$TARGET_VERSION" --no-git-tag-version
          else
            echo "Version already at $TARGET_VERSION, no update needed"
          fi

          cat package.json

      - name: Install dependencies
        working-directory: vibetuner-js
        run: bun install

      - name: Pack package
        working-directory: vibetuner-js
        run: bun pm pack

      - name: Upload JS distribution artifacts
        uses: actions/upload-artifact@v5
        with:
          name: js-dist
          path: vibetuner-js/*.tgz

  # Conditional Python publish (blocks if any build fails)
  publish-python:
    needs: [detect-changes, build-python, build-js]
    if: |
      always() && 
      needs.detect-changes.outputs.python-changed == 'true' &&
      (needs.build-python.result == 'success' || needs.build-python.result == 'skipped') &&
      (needs.build-js.result != 'failure')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-dist
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false

      - name: Publish to PyPI
        run: uv publish

  # Conditional JavaScript publish (blocks if any build fails)
  publish-js:
    needs: [detect-changes, build-python, build-js]
    if: |
      always() && 
      needs.detect-changes.outputs.js-changed == 'true' &&
      (needs.build-js.result == 'success' || needs.build-js.result == 'skipped') &&
      (needs.build-python.result != 'failure')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download JS artifacts
        uses: actions/download-artifact@v6
        with:
          name: js-dist
          path: ./

      - name: Setup Node.js (for npm CLI)
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Verify npm version
        run: |
          npm --version
          if [ $(npm --version | cut -d. -f1) -lt 11 ]; then
            echo "Upgrading npm to v11.5.1+"
            npm install -g npm@latest
            npm --version
          fi

      - name: Publish to npm with trusted publishing
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          TARBALL=$(ls alltuner-vibetuner-*.tgz)
          echo "Publishing $TARBALL with trusted publishing"
          npm publish "./$TARBALL" --access public
