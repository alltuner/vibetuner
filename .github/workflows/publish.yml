name: Publish vibetuner packages

on:
  release:
    types: [published]

jobs:
  build-python:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Extract version from release
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Building Python package version: $TAG"

      - name: Update pyproject.toml version
        working-directory: vibetuner-py
        run: |
          uv version "${{ steps.version.outputs.version }}"
          cat pyproject.toml

      - name: Build package
        working-directory: vibetuner-py
        run: uv build

      - name: Verify package (dry-run)
        working-directory: vibetuner-py
        run: uv publish --dry-run

      - name: Upload Python distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: vibetuner-py/dist/

  build-js:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Extract version from release
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Building JS package version: $TAG"

      - name: Update package.json version
        working-directory: vibetuner-js
        run: |
          bun pm version "${{ steps.version.outputs.version }}" --no-git-tag-version
          cat package.json

      - name: Install dependencies
        working-directory: vibetuner-js
        run: bun install

      - name: Pack package
        working-directory: vibetuner-js
        run: bun pm pack

      - name: Upload JS distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: js-dist
          path: vibetuner-js/*.tgz

  publish-python:
    runs-on: ubuntu-latest
    needs: [build-python, build-js]
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Publish to PyPI
        run: uv publish

  publish-js:
    runs-on: ubuntu-latest
    needs: [build-python, build-js]
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download JS artifacts
        uses: actions/download-artifact@v4
        with:
          name: js-dist
          path: ./

      - name: Setup Node.js (for npm CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify npm version
        run: |
          npm --version
          if [ $(npm --version | cut -d. -f1) -lt 11 ]; then
            echo "Upgrading npm to v11.5.1+"
            npm install -g npm@latest
            npm --version
          fi

      - name: Publish to npm with trusted publishing
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          TARBALL=$(ls alltuner-vibetuner-*.tgz)
          echo "Publishing $TARBALL with trusted publishing"
          npm publish "./$TARBALL" --access public
