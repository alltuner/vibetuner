name: Publish vibetuner to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Extract version from release
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Publishing version: $TAG"

      - name: Update package.json version
        working-directory: vibetuner-js
        run: |
          jq --arg version "${{ steps.version.outputs.version }}" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json
          cat package.json

      - name: Install dependencies
        working-directory: vibetuner-js
        run: bun install

      - name: Pack package
        working-directory: vibetuner-js
        run: bun pm pack

      - name: Publish to npm with provenance
        working-directory: vibetuner-js
        run: |
          TARBALL=$(ls alltuner-vibetuner-*.tgz)
          echo "Publishing $TARBALL with provenance"
          bunx npm publish "./$TARBALL" --provenance --access public
