name: Release vibetuner packages

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      force-python:
        description: "Force publish Python package"
        type: boolean
        default: false
      force-js:
        description: "Force publish JS package"
        type: boolean
        default: false
      force-docs:
        description: "Force publish documentation"
        type: boolean
        default: false
      version:
        description: "Version to publish (e.g., 1.2.3). Leave empty to use latest release."
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  pages: write

concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  # Run Release Please on pushes to main
  release-please:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  # Combined prepare and detect changes job
  prepare-and-detect:
    needs: [release-please]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.releases_created == 'true') ||
       github.event_name == 'release' ||
       github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-major: ${{ steps.version.outputs.is-major }}
      is-minor: ${{ steps.version.outputs.is-minor }}
      is-patch: ${{ steps.version.outputs.is-patch }}
      python-changed: ${{ steps.changes.outputs.python-changed }}
      js-changed: ${{ steps.changes.outputs.js-changed }}
      docs-changed: ${{ steps.changes.outputs.docs-changed }}
      should-build-all: ${{ steps.changes.outputs.should-build-all }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Extract version and bump type
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION="${{ github.event.inputs.version }}"
              echo "Using manual version: $VERSION"
            else
              VERSION=$(gh release view --json tagName --jq '.tagName' | sed 's/^v//')
              echo "Using latest GitHub release version: $VERSION"
            fi
          elif [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Using release event version: $VERSION"
          else
            VERSION="${{ needs.release-please.outputs.version --raw }}"
            echo "Using release-please version: $VERSION"
          fi
          
          # Determine version type
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.0$ ]]; then
            echo "is-minor=true" >> $GITHUB_OUTPUT
            echo "is-major=false" >> $GITHUB_OUTPUT
            echo "is-patch=false" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ ^1\.0\.0$ ]]; then
            echo "is-major=true" >> $GITHUB_OUTPUT
            echo "is-minor=false" >> $GITHUB_OUTPUT
            echo "is-patch=false" >> $GITHUB_OUTPUT
          else
            echo "is-minor=false" >> $GITHUB_OUTPUT
            echo "is-major=false" >> $GITHUB_OUTPUT
            echo "is-patch=true" >> $GITHUB_OUTPUT
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Sync versions across components
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Update Python version
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" vibetuner-py/pyproject.toml
          
          # Update JS version
          cd vibetuner-js
          bun version $VERSION
          cd ..
          
          # Update template version
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" vibetuner-template/pyproject.toml
          
          echo "Updated all components to version $VERSION"

      - name: Upload versioned files
        uses: actions/upload-artifact@v5
        with:
          name: versioned-files
          path: |
            vibetuner-py/pyproject.toml
            vibetuner-js/package.json
            vibetuner-template/pyproject.toml

      - name: Detect changes
        id: changes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IS_MAJOR="${{ steps.version.outputs.is-major }}"
          IS_MINOR="${{ steps.version.outputs.is-minor }}"
          IS_PATCH="${{ steps.version.outputs.is-patch }}"

          echo "Detecting changes for release $VERSION"
          echo "Version type: major=$IS_MAJOR, minor=$IS_MINOR, patch=$IS_PATCH"

          # Check for manual force flags (GitHub Actions booleans are "true"/"false")
          FORCE_PYTHON="${{ github.event.inputs.force-python || 'false' }}"
          FORCE_JS="${{ github.event.inputs.force-js || 'false' }}"
          FORCE_DOCS="${{ github.event.inputs.force-docs || 'false' }}"

          echo "ðŸ” Debug: Force flags: python=$FORCE_PYTHON, js=$FORCE_JS, docs=$FORCE_DOCS"

          # Get previous tag for change detection
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Determine if we should build everything (major/minor versions)
          SHOULD_BUILD_ALL="false"
          if [ "$IS_MAJOR" = "true" ] || [ "$IS_MINOR" = "true" ]; then
            SHOULD_BUILD_ALL="true"
            echo "ðŸš€ Major/minor version detected - building all packages"
          fi

          if [ -z "$PREV_TAG" ]; then
            echo "ðŸŽ‰ First release detected"
            SHOULD_BUILD_ALL="true"
          else
            echo "Comparing changes from $PREV_TAG to HEAD"
          fi

          echo "should-build-all=$SHOULD_BUILD_ALL" >> $GITHUB_OUTPUT

          # Python detection
          if [ "$FORCE_PYTHON" = "true" ]; then
            echo "python-changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Force publishing Python (manual override)"
          elif [ "$SHOULD_BUILD_ALL" = "true" ]; then
            echo "python-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Building Python package (major/minor version)"
          elif [ -n "$PREV_TAG" ]; then
            # Check for Python changes (exclude only version files)
            PYTHON_CHANGED=$(git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-py/" | grep -v -E "pyproject\.toml" | wc -l)
            if [ "$PYTHON_CHANGED" -gt 0 ]; then
              echo "python-changed=true" >> $GITHUB_OUTPUT
              echo "âœ… Python package has changes"
              echo "Changed files:"
              git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-py/" | grep -v -E "pyproject\.toml"
            else
              echo "python-changed=false" >> $GITHUB_OUTPUT
              echo "âŒ Python package unchanged (only version file changes)"
            fi
          else
            # First release - build Python
            echo "python-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Building Python package (first release)"
          fi

          # JavaScript detection
          if [ "$FORCE_JS" = "true" ]; then
            echo "js-changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Force publishing JavaScript (manual override)"
          elif [ "$SHOULD_BUILD_ALL" = "true" ]; then
            echo "js-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Building JavaScript package (major/minor version)"
          elif [ -n "$PREV_TAG" ]; then
            # Check for JavaScript changes (exclude only version files)
            JS_CHANGED=$(git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-js/" | grep -v -E "package\.json" | wc -l)
            if [ "$JS_CHANGED" -gt 0 ]; then
              echo "js-changed=true" >> $GITHUB_OUTPUT
              echo "âœ… JavaScript package has changes"
              echo "Changed files:"
              git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-js/" | grep -v -E "package\.json"
            else
              echo "js-changed=false" >> $GITHUB_OUTPUT
              echo "âŒ JavaScript package unchanged (only version file changes)"
            fi
          else
            # First release - build JavaScript
            echo "js-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Building JavaScript package (first release)"
          fi

          # Documentation detection - always build on release
          if [ "$FORCE_DOCS" = "true" ]; then
            echo "docs-changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Force publishing documentation (manual override)"
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "docs-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Building documentation (GitHub release event)"
          else
            echo "docs-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Building documentation (workflow dispatch)"
          fi

  # Build and publish Python package
  build-and-publish-python:
    needs: [release-please, prepare-and-detect]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.releases_created == 'true') ||
       github.event_name == 'release' ||
       github.event_name == 'workflow_dispatch') &&
      needs.prepare-and-detect.outputs.python-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download versioned files
        uses: actions/download-artifact@v6
        with:
          name: versioned-files
          path: ./

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        working-directory: vibetuner-py
        run: uv build

      - name: Verify package (dry-run)
        working-directory: vibetuner-py
        run: uv publish --dry-run

      - name: Publish to PyPI
        if: github.event_name == 'release'
        working-directory: vibetuner-py
        run: uv publish

  # Build and publish JavaScript package
  build-and-publish-js:
    needs: [release-please, prepare-and-detect]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.releases_created == 'true') ||
       github.event_name == 'release' ||
       github.event_name == 'workflow_dispatch') &&
      needs.prepare-and-detect.outputs.js-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download versioned files
        uses: actions/download-artifact@v6
        with:
          name: versioned-files
          path: ./

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: vibetuner-js
        run: bun install

      - name: Pack package
        working-directory: vibetuner-js
        run: bun pm pack

      - name: Publish to npm
        if: github.event_name == 'release'
        working-directory: vibetuner-js
        run: bun pm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Build and deploy documentation
  build-and-deploy-docs:
    needs: [release-please, prepare-and-detect]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.releases_created == 'true') ||
       github.event_name == 'release' ||
       github.event_name == 'workflow_dispatch') &&
      needs.prepare-and-detect.outputs.docs-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download versioned files
        uses: actions/download-artifact@v6
        with:
          name: versioned-files
          path: ./

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build docs
        working-directory: vibetuner-docs
        run: uv run mkdocs build

      - name: Add CNAME for custom domain
        if: github.event_name == 'release'
        run: |
          echo "vibetuner.ai" > vibetuner-docs/site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: vibetuner-docs/site

      - name: Deploy to GitHub Pages
        if: github.event_name == 'release'
        id: deployment
        uses: actions/deploy-pages@v4