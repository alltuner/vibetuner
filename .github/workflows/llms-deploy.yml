name: Deploy LLMs.txt Files

on:
  push:
    branches: [main]
    paths: 
      - 'llms.txt'
      - 'llms-full.txt'
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "llms-pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create pages directory
        run: mkdir -p _site

      - name: Copy llms.txt files
        run: |
          cp llms.txt _site/
          cp llms-full.txt _site/

      - name: Add CNAME for custom domain
        run: echo "vibetuner.alltuner.com" > _site/CNAME

      - name: Create index.html redirect
        run: |
          cat > _site/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to llms.txt</title>
    <meta http-equiv="refresh" content="0; url=llms.txt">
    <link rel="canonical" href="https://vibetuner.alltuner.com/llms.txt">
</head>
<body>
    <p>Redirecting to <a href="llms.txt">llms.txt</a>...</p>
</body>
</html>
EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4