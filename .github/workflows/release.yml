name: Release vibetuner packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      force-python:
        description: 'Force publish Python package'
        type: boolean
        default: false
      force-js:
        description: 'Force publish JS package'
        type: boolean
        default: false
      force-docs:
        description: 'Force publish documentation'
        type: boolean
        default: false
      version:
        description: 'Version to publish (e.g., 1.2.3). Leave empty to use latest release.'
        required: false
        type: string
  workflow_call:
    inputs:
      force-python:
        description: 'Force publish Python package'
        type: boolean
        default: false
      force-js:
        description: 'Force publish JS package'
        type: boolean
        default: false
      force-docs:
        description: 'Force publish documentation'
        type: boolean
        default: false
      version:
        description: 'Version to publish (e.g., 1.2.3). Leave empty to use latest release.'
        required: false
        type: string

permissions:
  contents: read
  id-token: write
  pages: write

concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  # Prepare release: extract version and sync across components
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-major: ${{ steps.version.outputs.is-major }}
      is-minor: ${{ steps.version.outputs.is-minor }}
      is-patch: ${{ steps.version.outputs.is-patch }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Extract version and bump type
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION="${{ github.event.inputs.version }}"
              echo "Using manual version: $VERSION"
            else
              VERSION=$(gh release view --json tagName --jq '.tagName' | sed 's/^v//')
              echo "Using latest GitHub release version: $VERSION"
            fi
          elif [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Using release event version: $VERSION"
          else
            VERSION=$(gh release view --json tagName --jq '.tagName' | sed 's/^v//')
            echo "Using latest GitHub release version for push event: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"
          
          # Determine version bump type
          if [[ "$VERSION" =~ \.0$ ]]; then
            # Check if it's a major version (x.0.0)
            if [[ "$VERSION" =~ ^[0-9]+\.0\.0$ ]]; then
              echo "is-major=true" >> $GITHUB_OUTPUT
              echo "is-minor=false" >> $GITHUB_OUTPUT
              echo "is-patch=false" >> $GITHUB_OUTPUT
              echo "Major version detected: $VERSION"
            else
              echo "is-major=false" >> $GITHUB_OUTPUT
              echo "is-minor=true" >> $GITHUB_OUTPUT
              echo "is-patch=false" >> $GITHUB_OUTPUT
              echo "Minor version detected: $VERSION"
            fi
          else
            echo "is-major=false" >> $GITHUB_OUTPUT
            echo "is-minor=false" >> $GITHUB_OUTPUT
            echo "is-patch=true" >> $GITHUB_OUTPUT
            echo "Patch version detected: $VERSION"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Sync versions across components
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Syncing version $VERSION across components..."
          
          # Update vibetuner-py/pyproject.toml
          cd vibetuner-py
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Updating vibetuner-py from $CURRENT_VERSION to $VERSION"
            uv version "$VERSION"
          else
            echo "vibetuner-py already at version $VERSION"
          fi
          cd ..
          
          # Update vibetuner-js/package.json
          cd vibetuner-js
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Updating vibetuner-js from $CURRENT_VERSION to $VERSION"
            bun pm version "$VERSION" --no-git-tag-version
          else
            echo "vibetuner-js already at version $VERSION"
          fi
          cd ..
          
          # Update vibetuner-template/pyproject.toml (not the template files)
          cd vibetuner-template
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Updating vibetuner-template from $CURRENT_VERSION to $VERSION"
            uv version "$VERSION"
          else
            echo "vibetuner-template already at version $VERSION"
          fi
          cd ..

      - name: Upload versioned files
        uses: actions/upload-artifact@v5
        with:
          name: versioned-files
          path: |
            vibetuner-py/pyproject.toml
            vibetuner-js/package.json
            vibetuner-template/pyproject.toml

  # Detect what changed since last release
  detect-changes:
    needs: [prepare-release, build-python, build-js, build-docs]
    runs-on: ubuntu-latest
    outputs:
      python-changed: ${{ steps.changes.outputs.python }}
      js-changed: ${{ steps.changes.outputs.js }}
      docs-changed: ${{ steps.changes.outputs.docs }}
      should-build-all: ${{ steps.changes.outputs.should-build-all }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download versioned files
        uses: actions/download-artifact@v6
        with:
          name: versioned-files
          path: ./

      - name: Detect changes
        id: changes
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          IS_MAJOR="${{ needs.prepare-release.outputs.is-major }}"
          IS_MINOR="${{ needs.prepare-release.outputs.is-minor }}"
          IS_PATCH="${{ needs.prepare-release.outputs.is-patch }}"
          
          echo "Detecting changes for release $VERSION"
          echo "Version type: major=$IS_MAJOR, minor=$IS_MINOR, patch=$IS_PATCH"

          # Check for manual force flags
          FORCE_PYTHON="${{ github.event.inputs.force-python }}"
          FORCE_JS="${{ github.event.inputs.force-js }}"
          FORCE_DOCS="${{ github.event.inputs.force-docs }}"

          # Get previous tag for change detection
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Determine if we should build everything (major/minor versions)
          SHOULD_BUILD_ALL="false"
          if [ "$IS_MAJOR" = "true" ] || [ "$IS_MINOR" = "true" ]; then
            SHOULD_BUILD_ALL="true"
            echo "ðŸš€ Major/minor version detected - building all packages"
          fi

          if [ -z "$PREV_TAG" ]; then
            echo "ðŸŽ‰ First release detected"
            SHOULD_BUILD_ALL="true"
          else
            echo "Comparing changes from $PREV_TAG to HEAD"
          fi

          echo "should-build-all=$SHOULD_BUILD_ALL" >> $GITHUB_OUTPUT

          # Python detection
          if [ "$FORCE_PYTHON" = "true" ]; then
            echo "python=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Force publishing Python (manual override)"
          elif [ "$SHOULD_BUILD_ALL" = "true" ]; then
            echo "python=true" >> $GITHUB_OUTPUT
            echo "âœ… Building Python package (major/minor version)"
          elif [ -n "$PREV_TAG" ]; then
            # Check for Python changes (exclude only version files)
            PYTHON_CHANGED=$(git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-py/" | grep -v -E "pyproject\.toml" | wc -l)
            if [ "$PYTHON_CHANGED" -gt 0 ]; then
              echo "python=true" >> $GITHUB_OUTPUT
              echo "âœ… Python package has changes"
              echo "Changed files:"
              git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-py/" | grep -v -E "pyproject\.toml"
            else
              echo "python=false" >> $GITHUB_OUTPUT
              echo "âŒ Python package unchanged (only version file changes)"
            fi
          else
            # First release - build Python
            echo "python=true" >> $GITHUB_OUTPUT
            echo "âœ… Building Python package (first release)"
          fi

          # JavaScript detection
          if [ "$FORCE_JS" = "true" ]; then
            echo "js=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Force publishing JavaScript (manual override)"
          elif [ "$SHOULD_BUILD_ALL" = "true" ]; then
            echo "js=true" >> $GITHUB_OUTPUT
            echo "âœ… Building JavaScript package (major/minor version)"
          elif [ -n "$PREV_TAG" ]; then
            # Check for JavaScript changes (exclude only version files)
            JS_CHANGED=$(git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-js/" | grep -v -E "package\.json" | wc -l)
            if [ "$JS_CHANGED" -gt 0 ]; then
              echo "js=true" >> $GITHUB_OUTPUT
              echo "âœ… JavaScript package has changes"
              echo "Changed files:"
              git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-js/" | grep -v -E "package\.json"
            else
              echo "js=false" >> $GITHUB_OUTPUT
              echo "âŒ JavaScript package unchanged (only version file changes)"
            fi
          else
            # First release - build JavaScript
            echo "js=true" >> $GITHUB_OUTPUT
            echo "âœ… Building JavaScript package (first release)"
          fi

          # Documentation detection - always build on release
          if [ "$FORCE_DOCS" = "true" ]; then
            echo "docs=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Force publishing documentation (manual override)"
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "docs=true" >> $GITHUB_OUTPUT
            echo "âœ… Building documentation (GitHub release event)"
          else
            echo "docs=true" >> $GITHUB_OUTPUT
            echo "âœ… Building documentation (workflow dispatch)"
          fi

  # Conditional Python build
  build-python:
    needs: [prepare-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download versioned files
        uses: actions/download-artifact@v6
        with:
          name: versioned-files
          path: ./

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        working-directory: vibetuner-py
        run: uv build

      - name: Verify package (dry-run)
        working-directory: vibetuner-py
        run: uv publish --dry-run

      - name: Upload Python distribution artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-dist
          path: vibetuner-py/dist/

  # Conditional JavaScript build
  build-js:
    needs: [prepare-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download versioned files
        uses: actions/download-artifact@v6
        with:
          name: versioned-files
          path: ./

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: vibetuner-js
        run: bun install

      - name: Pack package
        working-directory: vibetuner-js
        run: bun pm pack

      - name: Upload JS distribution artifacts
        uses: actions/upload-artifact@v5
        with:
          name: js-dist
          path: vibetuner-js/*.tgz

  # Documentation build (always on release)
  build-docs:
    needs: [prepare-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build docs
        working-directory: vibetuner-docs
        run: uvx --with mkdocs-material mkdocs build --strict --site-dir ../_site

      - name: Add CNAME for custom domain
        run: echo "vibetuner.alltuner.com" > _site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  # Conditional Python publish
  publish-python:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.python-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-dist
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false

      - name: Publish to PyPI
        run: uv publish

  # Conditional JavaScript publish
  publish-js:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.js-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download JS artifacts
        uses: actions/download-artifact@v6
        with:
          name: js-dist
          path: ./

      - name: Setup Node.js (for npm CLI)
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Verify npm version
        run: |
          npm --version
          if [ $(npm --version | cut -d. -f1) -lt 11 ]; then
            echo "Upgrading npm to v11.5.1+"
            npm install -g npm@latest
            npm --version
          fi

      - name: Publish to npm with trusted publishing
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          TARBALL=$(ls alltuner-vibetuner-*.tgz)
          echo "Publishing $TARBALL with trusted publishing"
          npm publish "./$TARBALL" --access public

  # Conditional Documentation deploy
  deploy-docs:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.docs-changed == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4