name: Release vibetuner packages

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      force-python:
        description: "Force publish Python package"
        type: boolean
        default: false
      force-js:
        description: "Force publish JS package"
        type: boolean
        default: false
      force-docs:
        description: "Force publish documentation"
        type: boolean
        default: false
      version:
        description: "Version to publish (e.g., 1.2.3). Leave empty to use latest release."
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  pages: write

concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  # Create releases via Release Please
  create-releases:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create releases
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  # Determine what needs to be released
  plan-release:
    needs: [create-releases]
    if: |
      always() &&
      ((needs.create-releases.result == 'success' && needs.create-releases.outputs.releases_created == 'true') ||
       github.event_name == 'release' ||
       github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.plan.outputs.version }}
      python-needed: ${{ steps.plan.outputs.python-needed }}
      js-needed: ${{ steps.plan.outputs.js-needed }}
      docs-needed: ${{ steps.plan.outputs.docs-needed }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Plan release
        id: plan
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get version
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION="${{ github.event.inputs.version }}"
              echo "Using manual version: $VERSION"
            else
              VERSION=$(gh release view --json tagName --jq '.tagName' | sed 's/^v//' 2>/dev/null || echo "")
              if [ -n "$VERSION" ]; then
                echo "Using latest GitHub release version: $VERSION"
              else
                echo "âŒ No version provided and no GitHub releases found"
                echo "Please provide a version when triggering workflow_dispatch"
                exit 1
              fi
            fi
          elif [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Using release event version: $VERSION"
          else
            VERSION="${{ needs.create-releases.outputs.version }}"
            echo "Using release-please version: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_ENV
          
          # Determine version type
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.0$ ]] && [[ "$VERSION" != ^1\.0\.0$ ]]; then
            IS_MINOR="true"
            IS_MAJOR="false"
          elif [[ "$VERSION" =~ ^1\.0\.0$ ]]; then
            IS_MAJOR="true"
            IS_MINOR="false"
          else
            IS_MAJOR="false"
            IS_MINOR="false"
          fi
          
          echo "Version type: major=$IS_MAJOR, minor=$IS_MINOR"

          # Check force flags
          FORCE_PYTHON="${{ github.event.inputs.force-python || 'false' }}"
          FORCE_JS="${{ github.event.inputs.force-js || 'false' }}"
          FORCE_DOCS="${{ github.event.inputs.force-docs || 'false' }}"
          
          echo "ðŸ” Force flags: python=$FORCE_PYTHON, js=$FORCE_JS, docs=$FORCE_DOCS"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "ðŸŽ‰ First release detected"
            BUILD_ALL="true"
          else
            echo "Comparing changes from $PREV_TAG to HEAD"
            BUILD_ALL="false"
          fi
          
          # Major/minor versions build everything
          if [ "$IS_MAJOR" = "true" ] || [ "$IS_MINOR" = "true" ]; then
            BUILD_ALL="true"
            echo "ðŸš€ Major/minor version - building all packages"
          fi

          # Determine what needs building
          PYTHON_NEEDED="false"
          JS_NEEDED="false"
          DOCS_NEEDED="false"
          
          # Python
          if [ "$FORCE_PYTHON" = "true" ]; then
            PYTHON_NEEDED="true"
            echo "ðŸ”§ Force building Python"
          elif [ "$BUILD_ALL" = "true" ]; then
            PYTHON_NEEDED="true"
            echo "âœ… Building Python (major/minor version)"
          elif [ -n "$PREV_TAG" ]; then
            PYTHON_CHANGED=$(git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-py/" | grep -v -E "pyproject\.toml" | wc -l)
            if [ "$PYTHON_CHANGED" -gt 0 ]; then
              PYTHON_NEEDED="true"
              echo "âœ… Python has changes"
            else
              echo "âŒ Python unchanged (only version files)"
            fi
          else
            PYTHON_NEEDED="true"
            echo "âœ… Building Python (first release)"
          fi
          
          # JavaScript
          if [ "$FORCE_JS" = "true" ]; then
            JS_NEEDED="true"
            echo "ðŸ”§ Force building JavaScript"
          elif [ "$BUILD_ALL" = "true" ]; then
            JS_NEEDED="true"
            echo "âœ… Building JavaScript (major/minor version)"
          elif [ -n "$PREV_TAG" ]; then
            JS_CHANGED=$(git diff --name-only $PREV_TAG..HEAD | grep -E "^vibetuner-js/" | grep -v -E "package\.json" | wc -l)
            if [ "$JS_CHANGED" -gt 0 ]; then
              JS_NEEDED="true"
              echo "âœ… JavaScript has changes"
            else
              echo "âŒ JavaScript unchanged (only version files)"
            fi
          else
            JS_NEEDED="true"
            echo "âœ… Building JavaScript (first release)"
          fi
          
          # Documentation (build for releases and workflow dispatch)
          if [ "$FORCE_DOCS" = "true" ]; then
            DOCS_NEEDED="true"
            echo "ðŸ”§ Force building documentation"
          elif [ "${{ github.event_name }}" = "release" ]; then
            DOCS_NEEDED="true"
            echo "âœ… Building documentation (GitHub release)"
          elif [ "${{ github.event_name }}" = "push" ]; then
            DOCS_NEEDED="true"
            echo "âœ… Building documentation (release-please release)"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            DOCS_NEEDED="true"
            echo "âœ… Building documentation (workflow dispatch)"
          else
            DOCS_NEEDED="false"
            echo "âŒ Not building documentation"
          fi
          
          echo "python-needed=$PYTHON_NEEDED" >> $GITHUB_OUTPUT
          echo "js-needed=$JS_NEEDED" >> $GITHUB_OUTPUT
          echo "docs-needed=$DOCS_NEEDED" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Sync versions
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.plan.outputs.version }}"
          
          # Validate version is set
          if [ -z "$VERSION" ]; then
            echo "âŒ VERSION is not set, cannot sync versions"
            exit 1
          fi
          
          echo "ðŸ”„ Syncing all components to version: $VERSION"
          
          # Update Python packages
          for dir in vibetuner-py vibetuner-template; do
            echo "Checking $dir..."
            cd "$dir"
            CURRENT_VERSION=$(uv version --short)
            if [ "$CURRENT_VERSION" != "$VERSION" ]; then
              echo "Updating $dir from $CURRENT_VERSION to $VERSION"
              uv version "$VERSION"
            else
              echo "$dir already at version $VERSION"
            fi
            cd ..
          done
          
          # Update JS package
          echo "Checking vibetuner-js..."
          cd vibetuner-js
          CURRENT_VERSION=$(bun pm pkg get version | tr -d '"')
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Updating vibetuner-js from $CURRENT_VERSION to $VERSION"
            bun pm version "$VERSION" --no-git-tag-version
          else
            echo "vibetuner-js already at version $VERSION"
          fi
          cd ..
          
          echo "Updated all components to version $VERSION"

      - name: Upload version files
        uses: actions/upload-artifact@v5
        with:
          name: version-files
          path: |
            vibetuner-py/pyproject.toml
            vibetuner-js/package.json
            vibetuner-template/pyproject.toml

  # Build Python package
  build-python:
    needs: [create-releases, plan-release]
    if: |
      always() &&
      ((needs.create-releases.result == 'success' && needs.create-releases.outputs.releases_created == 'true') ||
       github.event_name == 'release' ||
       github.event_name == 'workflow_dispatch') &&
      needs.plan-release.outputs.python-needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      success: ${{ steps.build.outcome }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download version files
        uses: actions/download-artifact@v6
        with:
          name: version-files
          path: ./

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        id: build
        working-directory: vibetuner-py
        run: |
          uv build
          echo "Build completed successfully"

      - name: Verify package
        working-directory: vibetuner-py
        run: uv publish --dry-run

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-dist
          path: vibetuner-py/dist/

  # Build JavaScript package
  build-js:
    needs: [create-releases, plan-release]
    if: |
      always() &&
      ((needs.create-releases.result == 'success' && needs.create-releases.outputs.releases_created == 'true') ||
       github.event_name == 'release' ||
       github.event_name == 'workflow_dispatch') &&
      needs.plan-release.outputs.js-needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      success: ${{ steps.build.outcome }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download version files
        uses: actions/download-artifact@v6
        with:
          name: version-files
          path: ./

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        id: build
        working-directory: vibetuner-js
        run: |
          bun install
          bun pm pack
          echo "Build completed successfully"

      - name: Upload JS artifacts
        uses: actions/upload-artifact@v5
        with:
          name: js-dist
          path: vibetuner-js/*.tgz

  # Build documentation
  build-docs:
    needs: [create-releases, plan-release]
    if: |
      always() &&
      ((needs.create-releases.result == 'success' && needs.create-releases.outputs.releases_created == 'true') ||
       github.event_name == 'release' ||
       github.event_name == 'workflow_dispatch') &&
      needs.plan-release.outputs.docs-needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    outputs:
      success: ${{ steps.build.outcome }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download version files
        uses: actions/download-artifact@v6
        with:
          name: version-files
          path: ./

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build docs
        id: build
        working-directory: vibetuner-docs
        run: |
          uvx --with mkdocs-material mkdocs build --strict --site-dir site
          echo "Build completed successfully"

      - name: Add CNAME
        if: github.event_name == 'release'
        run: |
          echo "vibetuner.ai" > vibetuner-docs/site/CNAME

      - name: Upload docs artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          path: vibetuner-docs/site

  # Publish Python package
  publish-python:
    needs: [build-python]
    if: |
      always() &&
      needs.build-python.result == 'success' &&
      (github.event_name == 'release' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-dist
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Publish to PyPI
        run: uv publish

  # Publish JavaScript package
  publish-js:
    needs: [build-js]
    if: |
      always() &&
      needs.build-js.result == 'success' &&
      (github.event_name == 'release' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download JS artifacts
        uses: actions/download-artifact@v6
        with:
          name: js-dist
          path: ./

      - name: Setup Node.js (for npm CLI)
        uses: actions/setup-node@v6
        with:
          node-version: "latest"

      - name: Publish to npm with trusted publishing
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          TARBALL=$(ls alltuner-vibetuner-*.tgz)
          echo "Publishing $TARBALL with trusted publishing"
          npm publish "./$TARBALL" --access public

  # Deploy documentation
  deploy-docs:
    needs: [build-docs]
    if: |
      always() &&
      needs.build-docs.result == 'success' &&
      (github.event_name == 'release' || github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4