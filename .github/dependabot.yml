version: 2
updates:
  # py package (uv)
  - package-ecosystem: "uv"
    directory: "/vibetuner-py"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
  # js package (bun)
  - package-ecosystem: "bun"
    directory: "/vibetuner-js"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
  # template (bun)
  - package-ecosystem: "bun"
    directory: "/vibetuner-template"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
  # Docker images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
