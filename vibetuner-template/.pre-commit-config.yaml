repos:
  - repo: builtin
    hooks:
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: end-of-file-fixer
      - id: no-commit-to-branch
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.9.26
    hooks:
      # Update the uv lockfile
      - id: uv-lock
        stages: [pre-commit, post-checkout, post-merge, post-rewrite]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.13
    hooks:
      # Run the linter (check only, no auto-fix).
      - id: ruff-check
  - repo: https://github.com/rvben/rumdl-pre-commit
    rev: v0.0.223
    hooks:
      - id: rumdl
        name: rumdl check
        pass_filenames: true
        require_serial: true
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
        args: [--check]
  - repo: https://github.com/djlint/djLint
    rev: v1.36.4
    hooks:
      - id: djlint-jinja
        files: \.(html\.jinja)$
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          [
            feat,
            fix,
            docs,
            style,
            refactor,
            perf,
            test,
            build,
            ci,
            chore,
            --optional-scopes,
            --strict,
          ]
  - repo: local
    hooks:
      - id: lint-po
        name: lint-po
        entry: uvx lint-po
        language: system
        files: \.po$
