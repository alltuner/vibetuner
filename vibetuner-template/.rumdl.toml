[global]
# List of file/directory patterns to exclude from linting
exclude = [
  # Common directories to exclude
  ".git",
  ".github",
  "node_modules",
  ".venv",

  # We only have CLAUDE.md symlinks, hence we don't need to check
  "CLAUDE.md",

  # Changelog is autogenerated, so we skip it
  "CHANGELOG.md",
]

# Allow bare URLs without angle brackets
disable = ["MD034"]

# Rule-specific configurations
[MD013]
# Line length
line_length = 120
