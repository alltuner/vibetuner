[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output settings
addopts =
    --strict-markers
    --strict-config
    --showlocals
    -ra

# Test markers
markers =
    unit: Unit tests with no external dependencies
    integration: Integration tests requiring external services
    slow: Tests that take longer to run

# Logging
log_cli = false
log_cli_level = INFO

# Coverage (when using pytest-cov)
# Uncomment these when you add pytest-cov
# addopts = --cov=vibetuner --cov-report=term-missing --cov-report=html
