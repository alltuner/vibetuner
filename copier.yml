_skip_if_exists:
  - .env
  - .env.local
_subdirectory: template
_templates_suffix: .j2

company_name:
  type: str
  help: Your company name
  placeholder: Company Name, S.L.

author_name:
  type: str
  help: Your full name
  placeholder: FirstName LastName

author_email:
  type: str
  help: Your email address
  placeholder: hello@example.com

project_name:
  type: str
  help: What is the name of your project?
  default: "{{ _folder_name }}"

project_slug:
  type: str
  help: What is the slug (code friendly) of your project?
  default: "{{ _folder_name }}"
  validator: >-
    {% if not (project_slug | regex_search('^[a-z][a-z0-9\-]*[a-z0-9]$')) %}
    project_name must start with a letter, followed one or more letters, digits or dashes all lowercase ending with a letter or digit.
    {% endif %}

project_description:
  type: str
  help: What is the description of your project?
  default: A project that does something useful.

fqdn:
  type: str
  help: What's the fqdn of your website? (leaving empty disables all deployment and caddy stuff)
  placeholder: subdomain.example.com
  default: ""

python_version:
  type: str
  help: Select your Python version
  default: "3.13"
  choices:
    - "3.10"
    - "3.11"
    - "3.12"
    - "3.13"

supported_languages:
  type: yaml
  help: List of 2 letter lang codes in JSON format of supported languages (in addition to English)
  multiline: true

use_github_repo:
  type: bool
  help: Do you want to commit to a github repo?
  default: false

github_repo:
  type: str
  help: ORG/repo or USER/repo github repo to create
  when: "{{ use_github_repo }}"
  default: "alltuner/{{ project_name }}"
  validator: >-
    {% if not (github_repo | regex_search('^[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9]/[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9]$')) %}
    github_repo must contain an org or a username followed by a slash and a repo name
    {% endif %}

enable_job_queue:
  type: bool
  help: Do you want to enable job queuing?
  default: false

# Note, this question will only be asked if enable_message_queue is false,
# because otherwise it will be enabled unconditionally as it is required by the mes
enable_redis:
  type: bool
  help: Do you want to enable Redis?
  default: false
  when: "{{ not enable_job_queue }}"

redis_url:
  type: str
  help: Redis server URL
  default: "redis://localhost:6379/"
  when: "{{ enable_redis or enable_job_queue }}"

mongodb_url:
  type: str
  help: MongoDB server URL
  default: "mongodb://user:password@localhost:27017/"

enable_watchtower:
  type: bool
  help: Do you want to enable watchtower (containers self-reload on update)?
  default: true
  when: "{{ fqdn }}"

deploy_host:
  type: str
  help: Host to deploy to production (leave empty to not deploy)
  default: ""
  when: "{{ fqdn }}"

_tasks:
  - command: [just, git-init, "{{ project_name }}"]
    when: "{{ _copier_operation == 'copy' }}"
  - command: [pre-commit, install]
    when: "{{ _copier_operation == 'copy' }}"
  - command: [just, create-github-repo, "{{ github_repo }}"]
    when: "{{ _copier_operation == 'copy' and use_github_repo }}"
  - command: [just, deploy-latest, "{{ deploy_host }}"]
    when: "{{ _copier_operation == 'copy' and deploy_host and fqdn }}"
