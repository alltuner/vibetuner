extension = "html.jinja"

# Ignore H006: img tag should have height and width attributes
# Ignore J018: Debug pages can use hardcoded URLs
# Ignore T028: Spaceless tags in attribute values (stylistic preference)
ignore = "H006,J018,T028"

# Per-file ignores for email templates - they don't need full HTML structure
[per-file-ignores]
"templates/vibetuner/email/default/magic_link.html.jinja" = "H005,H007,H016,H021,H030,H031"

# Use 4 spaces for indentation
indent = 4

# Max line length
max_line_length = 120

# Profile for Jinja templates
profile = "jinja"

# Blank line after load/extends/include tags
blank_line_after_tag = "load,extends,include"

# Format CSS
format_css = true

# Format JS
format_js = true

# Preserve leading spaces on text
preserve_leading_space = false

# Preserve blank lines
preserve_blank_lines = false
